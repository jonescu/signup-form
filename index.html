<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <title>Sign up form</title>
</head>
<body>
<!--Left side of screen-->
    <div class="body-left">
        <img class='background-img' src="https://images.unsplash.com/photo-1476897017502-219c9169bd6f?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170" alt="">  
        <div class="banner"></div>
        <div class="img-span-container">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt=""><span>ODIN</span>
        </div> 
    </div>
<!--Right side, text, form & footer-->
    <div class="body-right">
        <div class="header">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
<!--Form-->
    <div class="form-container">
        <h2>Let's do this!</h2>
        <form action="#" method="get">
            <div class="form-left">
                <label for="firstname">FIRST NAME </label>
                <input type="text" id='firstname' name='firstname'>
                <label for="email">EMAIL ADDRESS</label>
                <input type="email" name="email" id="email" required>
                <label for="password">PASSWORD</label>
                <input class="error" type="password" name="password" id="password" required>    
            </div>
            <div class="form-right">
                <label for="lastname">LAST NAME </label>
                <input type="text" id='lastname' name='lastname'>
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" name="phone-number" id="phone-number">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input class="error" type="password" name="confirm-password" id="confirm-password" required>
            </div>
        </form>
    </div>
<!--Footer-->       
        <div class="footer">
            <button type="submit">Create Account</button>
            <h2>Already have an account? <a href="#">Log In</a></h2>
        </div>
    </div>
</body>
</html>
